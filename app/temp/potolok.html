<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet" />

        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto:300, 400, 700&display=swap);

            body {
                background: #f5f5f5;
            }

            @media only screen and (max-width: 767px) {
                .hide-on-mobile {
                    display: none;
                }
            }

            .login-box {
                background: url(https://i.imgur.com/lkpRYe8.jpg);
                background-size: cover;
                background-position: center;
                padding: 50px;
                margin: 50px auto;
                min-height: 700px;
                -webkit-box-shadow: 0 2px 60px -5px rgba(0, 0, 0, 0.1);
                box-shadow: 0 2px 60px -5px rgba(0, 0, 0, 0.1);
            }

            .logo {
                font-family: "Script MT";
                font-size: 54px;
                text-align: center;
                color: #888888;
                margin-bottom: 50px;
            }

            .logo .logo-font {
                color: #822631;
            }

            @media only screen and (max-width: 767px) {
                .logo {
                    font-size: 34px;
                }
            }

            .header-title {
                text-align: center;
                margin-bottom: 50px;
            }

            .login-form {
                max-width: 300px;
                margin: 0 auto;
                border-radius: 5px;
            }

            .login-form .form-control {
                border-radius: 0;
                margin-bottom: 30px;
            }

            .login-form .form-group {
                position: relative;
            }

            .login-form .form-group .forgot-password {
                position: absolute;
                top: 10px;
                right: 15px;
            }

            .login-form .btn {
                border-radius: 0;
                -webkit-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
            }

            .login-form .btn.btn-primary {
                background: #822631;
                border-color: #822631;
            }

            a {
                color: #822631;
                text-decoration: underline;
            }

            .slider-feature-card {
                background: #fff;
                max-width: 280px;
                margin: 0 auto;
                padding: 30px;
                text-align: center;
                -webkit-box-shadow: 0 2px 25px -3px rgba(0, 0, 0, 0.1);
                box-shadow: 0 2px 25px -3px rgba(0, 0, 0, 0.1);
            }

            .slider-feature-card img {
                height: 80px;
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .slider-feature-card h3,
            .slider-feature-card p {
                margin-bottom: 30px;
            }

            .carousel-indicators {
                bottom: -50px;
            }

            .carousel-indicators li {
                cursor: pointer;
            }
            
            .logo-brand {
                width: 50%;
                display: block;
                margin: auto;
            }
            
            .form-control {
                border-radius: 5px !important;
                padding: 10px;
            }
            
            .this-form {
                margin: 0;
                position: absolute;
                top: 40%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
        </style>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    </head>
    
    <body class="snippet-body">
        <section class="body">
            <div class="container">
                <div class="login-box">
                    <div class="this-form">
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="logo-brand" src="https://gps-potok.ru/templates/front/assets/img/logo.png">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <br />
                                <form class="login-form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Пользователь" />
                                    </div>
                                    <div class="form-group">
                                        <input type="Password" class="form-control" placeholder="Пароль" />
                                        <a href="#!" class="forgot-password">Забыли пароль?</a>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block">Войти</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
